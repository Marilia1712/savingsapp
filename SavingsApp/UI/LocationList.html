    <body class="tooltips">
        <div class="container">

            <div class="right content-page">
                <div class="body content rows scroll-y">
                    <form class="form-horizontal" action="">
                        <div class="box-info full" id="taskFormContainer">
                            <h2>Savings App</h2>
                            <div class="panel-body pt-0">
                                <div class="row mb-4">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#locationModal">

                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <th>Nome</th>
                                        <th>Latitudine</th>
                                        <th>Longitudine</th>
                                        <th>Città</th>
                                        <th>CAP</th>
                                        <th>Via</th>

                                    </tbody>

        <div class="modal fade-scale" id="locationModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Aggiungi nuova località (a scelta tra coordinate o indirizzo)</h4>
                    </div>
                    <div class="modal-body">
                        <form id="locationForm">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label >Nome</label>
                                        <input class="form-control" placeholder="..." name="NomeLocalita" id="NomeLocalita" type="text" value="">
                                        <label >Latitudine</label>
                                        <input class="form-control" placeholder="..." name="Latitudine" id="Latitudine" type="text" value="">
                                        <label >Longitudine</label>
                                        <input class="form-control" placeholder="..." name="Longitudine" id="Longitudine" type="text" value="">
                                        <label >Città</label>
                                        <input class="form-control" placeholder="..." name="Citta" id="Citta" type="text" value="">
                                        <label >CAP</label>
                                        <input class="form-control" placeholder="..." name="Cap" id="Cap" type="text" value="">
                                        <label >Via</label>
                                        <input class="form-control" placeholder="..." name="Via" id="Via" type="text" value="">
                                        <label >Numero Civico</label>
                                        <input class="form-control" placeholder="..." name="NumCivico" id="NumCivico" type="text" value="">
                                        
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveLocation">Save</button>
                    </div>
                </div>
            </div>
        </div>
